<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DAYMARK</title>
    <link rel="stylesheet" href="./dist/main.css">
  </head>
  <body>
    <video class="background-video" autoplay loop oster="assets/images/background.jpg">
      <source src="assets/videos/daymark-background.mp4" type="video/mp4" />
      <source src="assets/videos/daymark-background.webm" type="video/webm" />
      <source src="assets/videos/daymark-background.ogv" type="video/ogg" />
    </video>
    <main>
      <div class="social-icons">
        <a href="https://www.facebook.com/thedaymark/" class="social-icons_links" target="_blank" rel="noreferrer noopener">
          <img src="assets/images/logos/facebook.png" alt="Facebook logo">
        </a>
        <a href="https://www.instagram.com/daymarkmusic/" class="social-icons_links" target="_blank" rel="noreferrer noopener">
          <img src="assets/images/logos/instagram.png" alt="Instagram logo">

      <h1 class="title">Daymark</h1>

      <div class="ep-available">
        <h2 class="ep-available_title">First EP available on </h2>
        <div class="ep-available_list">
          <a href="http://apple.co/2jBpfLN" target="_blank" rel="noreferrer noopener">
            <img src="assets/images/logos/itunes.png" alt="Itunes logo">
          </a>
          <a href="http://bit.ly/2tKAk1m" target="_blank" rel="noreferrer noopener">
            <img src="assets/images/logos/soundcloud.png" alt="Soundcloud logo">
          </a>
          <a href="http://bit.ly/2jHQUWD" target="_blank" rel="noreferrer noopener">
            <img src="assets/images/logos/deezer.png" alt="Deezer logo">
          </a>
          <a href="http://spoti.fi/2kuJr1l" target="_blank" rel="noreferrer noopener">
            <img src="assets/images/logos/spotify.png" alt="Spotify logo">
          </a>
          <a href="http://bit.ly/2lxkFdZ" target="_blank" rel="noreferrer noopener">
            <img src="assets/images/logos/youtube.png" alt="Youtube logo">
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
