    <title>DAYMARK | Electro-Rock</title>
    <meta name="description" content="Daymark naît de la rencontre de trois musiciens ayant fait connaissance au travers de projets variés allant du jazz à la pop-rock. Rapidement, des affinités se créent, et une esthétique artistique commune émerge.
    Ayant chacun suivi une formation musicale, ils partagent une passion commune pour les instrumentations live qu'ils souhaitent mêler aux sonorités de productions électroniques modernes.
    Dès lors, la naissance du projet se fait naturellement: l'année 2016 est consacrée à la composition de leur premier EP, qu'ils produisent eux- mêmes. Sorti en janvier 2017, ce premier jet présente des morceaux aux ambiances planantes mêlant beats electro énergiques, textures synthétiques éthérées, et pop mélancolique rêveuse. Passionnés de 7ème art, les trois membres de Daymark puisent également leur inspiration dans l'art visuel, insufflant une dimension atmosphérique et polaire à leurs compositions.">
